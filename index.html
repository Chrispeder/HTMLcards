<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Hjemmeside</title>
    <link rel="Stylesheet" href="style.css">
</head>
<body>
    <div class="row">
        <!-- CARD 1-->
        <div class="card">
            <div class="card-header">7:25 AM</div>
            <div class="card-main">
                <i class="material-icons">flight_takeoff</i>
                <div class="material-description">New York</div>
            </div>
        </div>

         <!-- CARD 2-->
         <div class="card">
            <div class="card-header">8 pm</div>
            <div class="card-main">
                <i class="material-icons">flight_land</i>
                <div class="material-description">Denmark</div>
            </div>
        </div>

        <!-- CARD 3-->
        <div class="card">
            <div class="card-header">Translate</div>
            <div class="card-main">
                <i class="material-icons">g_translate</i>
                <div class="material-description">Danish</div>
            </div>
        </div>
    </div>

    <div class="row">
        <!-- CARD 4-->
        <div class="card" id="or-border">
            <div class="card-header" id="or-header">Car</div>
            <div class="card-main">
                <i class="material-icons" id="or-color">directions_car_filled</i>
                <div class="material-description" id="or-color">50 km</div>
            </div>
        </div>

         <!-- CARD 5-->
         <div class="card" id="or-border">
            <div class="card-header" id="or-header">Bike</div>
            <div class="card-main">
                <i class="material-icons" id="or-color">directions_bike</i>
                <div class="material-description" id="or-color">150 km</div>
            </div>
        </div>

        <!-- CARD 6-->
        <div class="card" id="or-border">
            <div class="card-header" id="or-header">Boat</div>
            <div class="card-main">
                <i class="material-icons" id="or-color">directions_boat</i>
                <div class="material-description" id="or-color">80 km</div>
            </div>
        </div>
    </div>

    <div class="row">
        <!-- CARD 7-->
        <div class="card" id="br-border">
            <div class="card-header" id="br-header">Breakfast</div>
            <div class="card-main">
                <i class="material-icons" id="br-color">free_breakfast</i>
                <div class="material-description" id="br-color">8 AM - 10 AM</div>
            </div>
        </div>

         <!-- CARD 8-->
         <div class="card" id="br-border">
            <div class="card-header" id="br-header">Dinner</div>
            <div class="card-main">
                <i class="material-icons" id="br-color">local_dining</i>
                <div class="material-description" id="br-color">8 PM - 10 PM</div>
            </div>
        </div>

        <!-- CARD 9-->
        <div class="card" id="br-border">
            <div class="card-header" id="br-header">Activities</div>
            <div class="card-main">
                <i class="material-icons" id="br-color">skateboarding</i>
                <div class="material-description" id="br-color">Everyday 10 AM- 5 PM</div>
            </div>
        </div>
    </div>
</body>
</html>
